<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.code}}">
                            <img src="{{product.imgUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{product.code}}">
                        <h1>{{product.name}}</h1>
                        </a>
                        <!-- <h2>Duis aute irure dolor in reprehenderit in voluptate </h2> -->
                        <div class="price">{{product.price | currency:'USD'}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <div *ngIf="products.length == 0" class="col-md-12">
                    <div class="alert alert-warning">
                        No products found
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
